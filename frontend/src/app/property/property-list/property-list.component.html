<div class="wrapper">
  <div class="row">
    <div class="col col-3 mb-2" *ngFor="let propertyItem of property">
      <app-property-card [propertyItem] ="propertyItem"></app-property-card>
    </div>
  </div>
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event"
                 aria-label="Select page">
  </mat-paginator>
</div>
